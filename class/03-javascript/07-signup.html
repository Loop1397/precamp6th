<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <script>
        checkValidation=()=> {
            // 이메일, 비밀번호1, 비밀번호2의 내용이 채워져있는지 확인.
            const email = document.getElementById("email").value
            const pwd1 = document.getElementById("pwd1").value
            const pwd2 = document.getElementById("pwd2").value

            if(email!=="" && pwd1!=="" && pwd2!=="") {
                document.getElementById("signup").style = "background-color: yellow;"
            } else {
                document.getElementById("signup").style = ""
            }
        }
        
        informationCheck=()=> {
            const email = document.getElementById("email").value
            document.getElementById("output").innerText = email + email.includes("@")
            if(email.includes("@") === false) document.getElementById("output").innerText = "잘못된 입력입니다!"
        }
    </script>
</head>
<body>
    <input id="email" type="text" placeholder="이메일을 입력해 주세요." onchange="checkValidation()" onkeyup="onchange()"/><br />
    <input id="pwd1" type="password" placeholder="비밀번호를 입력해 주세요." onchange="checkValidation()" onkeyup="onchange()"/><br />
    <input id="pwd2" type="password" placeholder="비밀번호를 확인해 주세요." onchange="checkValidation()" onkeyup="onchange()"/><br />
    <button id="signup" onclick="informatinonCheck()">회원가입</button><br />
    <span id="output"></span>
</body>
</html>
